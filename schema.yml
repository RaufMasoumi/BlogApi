components:
  schemas:
    AddsignNested:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        author:
          type: string
          readOnly: true
        short_reply:
          type: string
      required:
      - author
      - short_reply
      - url
    CommentDetail:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        post:
          allOf:
          - $ref: '#/components/schemas/PostNested'
          readOnly: true
        author:
          allOf:
          - $ref: '#/components/schemas/CustomUserNested'
          readOnly: true
        comment:
          type: string
          maxLength: 150
        replies:
          type: array
          items:
            $ref: '#/components/schemas/ReplyNested'
          readOnly: true
        commented_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - author
      - comment
      - commented_at
      - post
      - replies
      - updated_at
      - url
    CommentNested:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        author:
          type: string
          readOnly: true
        short_comment:
          type: string
          readOnly: true
          maxLength: 150
        replies_count:
          type: string
          readOnly: true
      required:
      - author
      - replies_count
      - short_comment
      - url
    CommentReplyList:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        author:
          allOf:
          - $ref: '#/components/schemas/CustomUserNested'
          readOnly: true
        addsign:
          type: string
          format: uri
          writeOnly: true
          nullable: true
        addsign_detail:
          allOf:
          - $ref: '#/components/schemas/AddsignNested'
          readOnly: true
        reply:
          type: string
          maxLength: 150
        adds_count:
          type: string
          readOnly: true
        replied_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - adds_count
      - addsign_detail
      - author
      - replied_at
      - reply
      - updated_at
      - url
    CustomUserList:
      type: object
      properties:
        profile:
          type: string
          format: uri
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          writeOnly: true
          maxLength: 128
        password_confirm:
          type: string
          writeOnly: true
          description: Required. should be same as password
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        posts_count:
          type: string
          readOnly: true
        comments_count:
          type: string
          readOnly: true
      required:
      - comments_count
      - password
      - password_confirm
      - posts_count
      - profile
      - username
    CustomUserNested:
      type: object
      properties:
        profile:
          type: string
          format: uri
          readOnly: true
        username:
          type: string
          readOnly: true
      required:
      - profile
      - username
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    PaginatedCommentReplyListList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
